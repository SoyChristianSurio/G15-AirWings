<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
        <title>Lista Clase</title>
        <meta charset="UTF-8">
    
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <div th:replace="fragmentos/head::bootstrap"></div>
</head>
<body>
    
    <div th:replace="fragmentos/navbar::admin" sec:authorize="hasAnyRole({'admin_aerolinea','admin_aeropuerto','admin'})"></div>
    <div class="container-sm">

        <div class="col-md-12 mx-auto my-3">
            <div class="card">
                <div class="card-header bg-light d-flex justify-content-between">
                    <div class="h4 text-secondary d-inline-block my-1">
                        Paises registrados
                    </div>
                    
                    <div class="d-inline-block align-self-middle">
		                <button type="button" class="btn wbtn-green" data-bs-toggle="modal" data-bs-target="#add_Modal"><i class="fas fa-plus"></i>
		                	<span>Agregar clase</span>
		            	</button>
            		</div>

                </div>
            </div>
            <br>
            
            <div class="card-body" th:if="${paises != null and !paises.empty}">
                <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
                    <table id="datatable" class="table table-striped table-bordered w-100" >
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col" >Nombre</th>                                 
                                <th scope="col">Acciones</th>                                
                            </tr>
                        </thead>
                        <tbody class="col-sm-12">
                            <tr th:each=" pais : ${paises}">
                                <td></td>
                                <td>[[${pais.nombre}]]</td>

                                <td class="">
                                    <a  class="btn btn-primary btn-sm link-detail"  
                                    	th:href="@{/gestion/pais/editar/}+${pais.id}" 
                                    	title="Editar"><i class="fas fa-edit"></i></a>
                                    	
                                    <a 	class="btn btn-danger btn-delete btn-sm link-danger2" 
                                    	th:href="@{/gestion/pais/eliminar/}+${pais.id}"
                                       	data-placement="bottom" title="Eliminar"><i class="fas fa-trash"></i></a>
                                </td>                                                              
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            

            <div class="text-center p-2" th:if="${paises==null or paises.empty}">
                <span th:text="'Lista vacia'">Lista vacia</span>
            </div>

        </div>
    </div>

    <div id="add_Modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/gestion/pais/crear}" th:object="${newPais}" method="POST"  id="form_add">
                    <div class="modal-header">
                        <h4 class="modal-title">Agregar nuevo País</h4>
                        <small class="text-muted">todos los campos son obligatorios</small>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="form-group">
							<label class="small">Nombre</label>
							<input type="text" th:field="*{nombre}"
							class="form-control form-control-sm"
							autofocus/>
						</div>
						<small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" 
							th:errors="*{nombre}">
						</small>
						
						<div class="form-group">
							<label class="small">Código</label>
							<input type="text" th:field="*{codigo}"
							class="form-control form-control-sm"/>
						</div>
						<small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('codigo')}" 
							th:errors="*{codigo}">
						</small>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar <i class="fa">&#xf00d;</i></button>
                        <button type="submit" class="btn wbtn-green">Agregar <i class="fa fa-plus-circle"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="modal-delete" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <footer th:replace="fragmentos/footer :: footer"></footer>



    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
        var table = $('#datatable').DataTable({ 
        "language": {
        "lengthMenu": "Mostrar _MENU_ registros",
        "zeroRecords": "No se encontraron resultados",
        "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
        "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
        "infoFiltered": "(filtrado de un total de _MAX_ registros)",
        "sSearch": "Buscar:",
        "oPaginate": {
        "sFirst": "Primero",
        "sLast":"Último",
        "sNext":"Siguiente",
        "sPrevious": "Anterior"
        },
        "sProcessing":"Procesando...",
        },
        "columnDefs": [    { "visible": false, "targets": 0 }  ],
        "responsive": "true"        
        });
        });

        $('#add_Modal').on('shown.bs.modal', function (e){
        	$('#form_add').get(0).reset();
        	$('#nombre').focus();
        	});

        $(function () {
        	$('[data-toggle="tooltip"]').tooltip()
        	})  


    </script>
    <script type="text/javascript">
        $(document).ready(function() {
        	$(".link-detail").on("click", function(e){
        		e.preventDefault();
        		$("#modal-edit").modal("show").find(".modal-content").load($(this).attr("href"));
        		});

        	$(".link-danger2").on("click", function(e){
        		e.preventDefault();
        		$("#modal-delete").modal("show").find(".modal-content").load($(this).attr("href"));
        		});
        });
    </script>
    <script th:if="${errorCrear}"> $(document).ready(function(){$("#add_Modal").modal("show");});</script>
    <script th:if="${errorEditar}"> $(document).ready(function(){$("#modal-edit").modal("show");});</script>
</body>
</html>
