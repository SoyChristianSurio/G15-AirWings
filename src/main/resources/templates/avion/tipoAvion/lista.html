<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
        <title>Lista Clase</title>
        <meta charset="UTF-8">
    <div th:replace="fragmentos/head::bootstrap"></div>
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body>
    
    <div th:replace="fragmentos/navbar::admin" sec:authorize="hasAnyRole({'admin_aerolinea','admin_aeropuerto','admin'})"></div>
    <div th:replace="fragmentos/mensajes::alertas"></div>
    <div class="container-sm">

        <div class="col-md-12 mx-auto my-3">
            <div class="card">
                <div class="card-header bg-info">
                    <div class="row justify-content-between">
                        <h5 class="card-title  float-left" style="color: white">Clases registradas</h5>


                    </div>
                </div>
            </div>
            <br>
            <div align="left">
                <button type="button" class="btn btn-success wbtn-green" data-bs-toggle="modal" data-bs-target="#add_Modal"><i class="fas fa-plus"></i>
                    <span>Agregar
                        clase</span>
                </button>

            </div>
            <div th:if="${clases != null and !clases.empty}">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-bordered w-100" >
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col" >Nombre</th>                                 
                                    <th scope="col">Acciones</th>                                
                                </tr>
                            </thead>
                            <tbody>


                                <tr th:each="clase, contador : ${clases}">
                                    <td></td>
                                    <td>[[${clase.nombre}]]</td>

                                    <td class="text-center">
                                        <a  class="btn btn-primary btn-sm link-detail"  th:href="@{/avion/clase/editar/}+${clase.id}" title="Editar"><i class="fas fa-edit"></i></a>
                                        <a class="btn btn-danger btn-delete btn-sm link-danger2" th:href="@{/avion/clase/vista/eliminar/}+${clase.id}"
                                           data-placement="bottom" title="Eliminar"><i class="fas fa-trash"></i></a>
                                    </td>                                                              
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="text-center p-2" th:if="${clases==null or clases.empty}">
                <span th:text="'Lista vacia'">Lista vacia</span>
            </div>

        </div>
    </div>

    <div id="add_Modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/avion/clase/crear}" th:object="${clase}"
                      method="POST"  id="form_add">


                    <div class="modal-header">
                        <h4 class="modal-title">Agregar Clase</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">

                            <label>Nombre de Clase <sup><i class='fas fa-asterisk' style='font-size:6px;color:red'></i></sup></label>
                            <input minlength="3" type="text" class="form-control" id="nombre" name="nombre" required>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar <i class="fa">&#xf00d;</i></button>
                        <button type="submit" class="btn btn-primary">Agregar <i class="fa fa-plus-circle"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <div id="modal-delete" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <footer th:replace="fragmentos/footer :: footer"></footer>



    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
        var table = $('#datatable').DataTable({ 
        "language": {
        "lengthMenu": "Mostrar _MENU_ registros",
        "zeroRecords": "No se encontraron resultados",
        "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
        "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
        "infoFiltered": "(filtrado de un total de _MAX_ registros)",
        "sSearch": "Buscar:",
        "oPaginate": {
        "sFirst": "Primero",
        "sLast":"Ãšltimo",
        "sNext":"Siguiente",
        "sPrevious": "Anterior"
        },
        "sProcessing":"Procesando...",
        },
        "columnDefs": [    { "visible": false, "targets": 0 }  ],
        "responsive": "true"        
        });
        });

        $('#add_Modal').on('shown.bs.modal', function (e){
        $('#form_add').get(0).reset();
        $('#nombre').focus();
        });

        $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        })  


    </script>
    <script type="text/javascript">
        $(document).ready(function() {
        $(".link-detail").on("click", function(e){
        e.preventDefault();
        $("#modal-edit").modal("show").find(".modal-content").load($(this).attr("href"));
        });

        $(".link-danger2").on("click", function(e){
        e.preventDefault();
        $("#modal-delete").modal("show").find(".modal-content").load($(this).attr("href"));
        });

        });


    </script>
</body>
</html>
